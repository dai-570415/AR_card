<!DOCTYPE html>
<head>
  <!-- ① スクリプトの読み込み -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/gasolin/aframe-href-component/master/dist/aframe-href-component.min.js"></script>
</head>
<body style='margin: 0; overflow: hidden;'>

<!-- シーンの追加とデバックUIを非表示 -->
<a-scene embedded arjs="debugUIEnabled:false;">

  <!-- ② hiroマーカーでのソース -->
  <a-marker preset="hiro">
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#111">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>

  <!-- ③ 作成したマーカーでのソース -->
  <a-marker type='pattern' url='./marker/pattern-marker.patt'>
    <a-sphere scale=".25 .25 .25" position="0 .5 0" color="#f00">
      <a-animation attribute="position" to="0 1 0" direction="alternate" dur="2000" repeat="indefinite">
      </a-animation>
    </a-sphere>
  </a-marker>

  <a-marker type='pattern' url='./marker/pattern-VF72WIsL_400x400.patt'>
    <!-- <a-entity position="0 1.8 4">
      <a-camera>
        <a-cursor color="#4CC3D9"></a-cursor>
      <a-camera>
    </a-entity>

    <a-box id="orange-cube" scale=".25 .25 .25" position="0 .5 0" rotation="30 30 0"
      width="2" depth="2" height="2" color="#F16745"
      href="https://github.com/gasolin/aframe-href-component"></a-box> -->
      <a-entity link="href: https://thomi40.github.io/aframe/082/sample-image-001/; title: My Homepage 002; image: #thumb001" position="0 1.2 -4"></a-entity>

      <a-link href="https://thomi40.github.io/aframe/082/sample-image-002/" title="My Homepage 001" image="#thumb002" position="-4 1.2 -4"></a-link>

      <a-link href="https://thomi40.github.io/aframe/082/sample-image-003/" title="My Homepage 003" image="#thumb003" position="4 1.2 -4"></a-link>
  </a-marker>
  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
